{% extends 'myadmin/base.html' %} <!--模板继承-->

{%  block main_body %} <!--占位块的填充-->
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    首页
    <small>房价系统后台管理</small>
  </h1>
  <ol class="breadcrumb">
    <li class="active"><a href="{%  url 'myadmin_index' %}">首页</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-aqua">
        <div class="inner">
          <h3>2244</h3>

          <p>房价数据一览</p>
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>
        <a href="{% url 'myadmin_price_index' 1 %}" class="small-box-footer">更多信息 <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
    {% comment %} <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-green">
        <div class="inner">
          <h3>53<sup style="font-size: 20px">%</sup></h3>

          <p>Bounce Rate</p>
        </div>
        <div class="icon">
          <i class="ion ion-stats-bars"></i>
        </div>
        <a href="#" class="small-box-footer">更多信息 <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div> {% endcomment %}
    <!-- ./col -->
    {% comment %} <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-yellow">
        <div class="inner">
          <h3>44</h3>

          <p>用户注册</p>
        </div>
        <div class="icon">
          <i class="ion ion-person-add"></i>
        </div>
        <a href="#" class="small-box-footer">更多信息 <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div> {% endcomment %}
    <!-- ./col -->
    {% comment %} <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-red">
         <div class="inner">
          <h3>65</h3>

          <p>访问人数</p>
        </div> 
        <div class="icon">
          <i class="ion ion-pie-graph"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div> {% endcomment %}
    <!-- ./col -->
  </div>

</section>
<!-- /.content -->
{% endblock %}
