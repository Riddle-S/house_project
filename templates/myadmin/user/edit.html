{% extends "myadmin/base.html" %}

{% block main_body %}                
<section class="content-header">
    <h1>
      用户管理
      <small>房价系统后台管理</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{%  url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active"><a href="{%  url 'myadmin_user_index' 1 %}">用户管理</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
              <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑用户信息</h2>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal" action="{% url 'myadmin_user_update' user.UserID %}" method="POST">
            {% csrf_token %}
            <div class="box-body">

              <div class="form-group">
                <label for="inputEmail3"  class="col-sm-2 control-label">用户Id：</label>

                <div class="col-sm-4">
                  <input type="text" disabled name="UserID" value="{{user.UserID}}"class="form-control"  placeholder="用户Id">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-4">
                  <input type="text" disabled name="Username" value="{{user.Username}}"class="form-control"  placeholder="用户名">
                </div>
              </div>

             
              <label for="inputEmail3" class="col-sm-2 control-label">当前状态：</label>
                <div class="controls">
                    &nbsp; &nbsp;
                    <input type="radio" name="AdminState" class="input-xlarge" value="0" 
                    {% if user.AdminState == 0 %}checked{% endif %} /> 普通用户
                     &nbsp; &nbsp; 
                    <input type="radio" name="AdminState" class="input-xlarge" value="1" 
                    {% if user.AdminState == 1 %}checked{% endif %} /> 管理员
                     &nbsp; &nbsp; 
                    {% comment %} <input type="radio" name="AdminState" class="input-xlarge" value="6" 
                    {% if user.AdminState == 6 %}checked{% endif %} /> 管理员 {% endcomment %}
                </div>
              
              <!-- <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>

                <div class="col-sm-4">
                  <input type="password" name="password" class="form-control"  placeholder="密码">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">重复密码：</label>

                <div class="col-sm-4">
                  <input type="password" name="repassword" class="form-control"  placeholder="重复密码">
                </div> -->
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button> &nbsp; 
                <button type="submit" class="btn btn-default">重置</button>
              <div class="col-sm-offset-2 col-sm-10">
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->
      </div>
    </div>

  </section>
  <!-- /.content -->
{% endblock %}
